# Slack 알림 워크플로우
name: Notify to Slack

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Test
        if: hashFiles('**/package.json') != ''
        run: |
          npm ci
          npm test --if-present

      # ✅ 성공 알림
      - name: Notify success
        if: ${{ success() }}
        uses: slackapi/slack-github-action@v2
        with:
          webhook-type: incoming-webhook
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": ":white_check_mark: 빌드 성공!",
              "blocks": [
                {
                  "type": "section",
                  "text": { "type": "mrkdwn", "text": "*${{ github.repository }}* `${{ github.ref_name }}` 빌드 성공 🎉" }
                }
              ]
            }

      # ❌ 실패 알림
      - name: Notify failure
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v2
        with:
          webhook-type: incoming-webhook
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": ":x: 빌드 실패 💥",
              "attachments": [
                {
                  "color": "#D32F2F",
                  "fields": [
                    { "title": "브랜치", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "실행 번호", "value": "${{ github.run_number }}", "short": true }
                  ]
                }
              ]
            }
